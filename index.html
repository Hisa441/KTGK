<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đèn Kéo Quân</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Đèn Kéo Quân</h1>
        
        <!-- Hình ảnh đèn chính -->
        <div class="main-image">
            <img id="mainLight" src="images/1.jpg" alt="Đèn kéo quân">
        </div>
        
        <!-- 6 hình ảnh nhỏ để click -->
        <div class="thumbnails">
            <img src="images/1.jpg" alt="Hình 1" onclick="changeImage(1)">
            <img src="images/2.jpg" alt="Hình 2" onclick="changeImage(2)">
            <img src="images/3.jpg" alt="Hình 3" onclick="changeImage(3)">
            <img src="images/4.jpg" alt="Hình 4" onclick="changeImage(4)">
            <img src="images/5.jpg" alt="Hình 5" onclick="changeImage(5)">
            <img src="images/6.jpg" alt="Hình 6" onclick="changeImage(6)">
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
